<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulaire</title>
    <link href="formulaire.css" rel="stylesheet" />
  </head>
 <body>
     <header>

     </header>
     <main>
        <form>
            <div>
                <label for="name">Prénom & Nom</label>
                <input id="name" name="name" type="text" placeholder="Victor Hugo" required autofocus>
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="victor.hugo@gotmail.fr" required>
            </div>
            <div>
                    <label for="phone">Téléphone</label>
                    <input id="phone" name="phone" type="tel" placeholder="06 12 34 56 78" required>
            </div>
            <div>
                    <label for="address">Adresse</label>
                    <input id="address" name="address" type="text" placeholder="25 rue des Cygnes" required>
            </div>
            <div>
                    <label for="password">Mot de passe</label>
                    <input id="password" name="password" type="password" placeholder="vgxproto42!" required>
            </div>
            <div class="thanks">Merci de choisir 3 matériaux pour concevoir votre bijoux :</div>
            <div>
                    <label for="rodium">Rodium</label>
                    <input type="checkbox" name="material" value="rodium" id="rodium">
            </div>
            <div>
                    <label for="rutenium">Rutenium</label>
                    <input type="checkbox" name="material" value="rutenium" id="rutenium">
            </div>
            <div>
                    <label for="paladium">Paladium</label>
                    <input type="checkbox" name="material" value="paladium" id="paladium">                 
            </div>
            <div>
                    <label for="golden-gold">Or doré(23k)</label>
                    <input type="checkbox" name="material" value="golden-gold" id="golden-gold">
            </div>
            <div>
                    <label for="pink-gold">Or rose(18k)</label>
                    <input type="checkbox" name="material" value="pink-gold" id="pink-gold">                   
            </div>
            <input type="submit">
        </form>
     </main>
     <footer>
        <div class="social">
            <a href="https://www.facebook.com/swarovski.france/" target="_blank"
              ><img
                class="logo"
                src="https://cdns.iconmonstr.com/wp-content/assets/preview/2012/240/iconmonstr-facebook-1.png"
                alt="logo facebook"
            /></a>
            <a href="https://www.instagram.com/swarovski/?hl=fr" target="_blank">
              <img
                class="logo"
                src="https://cdns.iconmonstr.com/wp-content/assets/preview/2012/240/iconmonstr-instagram-1.png"
                alt="logo instagram"
            /></a>
            <a
              href="https://twitter.com/SwarovskiFrance?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
              target="_blank"
            >
              <img
                class="logo"
                src="https://cdns.iconmonstr.com/wp-content/assets/preview/2012/240/iconmonstr-twitter-1.png"
                alt="logo twitter"
            /></a>
          </div>
     </footer>
 </body>
